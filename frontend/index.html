<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gest√£o de Caixa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial, sans-serif; background: #f4f6f8; padding: 20px; }
.container { max-width: 1200px; margin: auto; }
.card { background: #fff; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 6px rgba(0,0,0,.1); }
h1,h2 { margin-top: 0; }
input, select, button { width: 100%; padding: 10px; margin: 5px 0; }
button { background: #2d89ef; color: #fff; border: none; cursor: pointer; border-radius: 5px; }
button:hover { background: #1b5fc4; }
table { width: 100%; border-collapse: collapse; margin-top: 10px; }
th, td { border-bottom: 1px solid #ddd; padding: 8px; }
.entrada { color: green; }
.grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
@media(max-width:900px){ .grid{grid-template-columns:1fr;} }
</style>
</head>

<body>
<div class="container">
<h1>üìä Gest√£o de Caixa</h1>

<div class="grid">

<!-- CLIENTES -->
<div class="card">
<h2>üë§ Clientes</h2>
<input id="clienteNome" placeholder="Nome do cliente">
<button onclick="addCliente()">Cadastrar</button>
<table>
<thead><tr><th>Nome</th><th></th></tr></thead>
<tbody id="clientesTabela"></tbody>
</table>
</div>

<!-- PRODUTOS -->
<div class="card">
<h2>üì¶ Produtos</h2>
<input id="produtoNome" placeholder="Nome do produto">
<input id="produtoValor" type="number" step="0.01" placeholder="Valor">
<button onclick="addProduto()">Cadastrar</button>
<table>
<thead><tr><th>Produto</th><th>Valor</th><th></th></tr></thead>
<tbody id="produtosTabela"></tbody>
</table>
</div>

</div>

<!-- VENDA -->
<div class="card">
<h2>üßæ Nova Venda</h2>
<select id="vendaCliente"></select>
<select id="vendaProduto" onchange="atualizarValorVenda()"></select>
<input id="vendaValor" readonly placeholder="Valor do produto">
<input id="vendaDesconto" type="number" step="0.01" placeholder="Desconto (R$)" oninput="calcularTotal()">
<input id="vendaTotal" readonly placeholder="Total da venda">
<button onclick="registrarVenda()">Confirmar Venda</button>
</div>

<!-- HIST√ìRICO -->
<div class="card">
<h2>üìú Hist√≥rico de Vendas</h2>
<table>
<thead><tr><th>Cliente</th><th>Produto</th><th>Valor</th><th>Desconto</th><th>Total</th><th>Data</th></tr></thead>
<tbody id="vendasTabela"></tbody>
</table>
</div>

<!-- CAIXA -->
<div class="card">
<h2>üí∞ Caixa</h2>
<h3>Saldo: R$ <span id="saldo">0.00</span></h3>
<table>
<thead><tr><th>Descri√ß√£o</th><th>Valor</th></tr></thead>
<tbody id="movTabela"></tbody>
</table>
</div>

<script>
const API_URL = 'https://gestao-caixa-backend.onrender.com'; // ou localhost:10000 para dev

let clientes = [];
let produtos = [];
let vendas = [];

// =======================
// FETCH
// =======================
async function fetchClientes(){
  try {
    const res = await fetch(`${API_URL}/clientes`);
    if(!res.ok) throw new Error('Erro ao buscar clientes');
    clientes = await res.json();
    renderClientes();
  } catch(err){ console.error(err); alert('Erro ao carregar clientes'); }
}

async function fetchProdutos(){
  try {
    const res = await fetch(`${API_URL}/produtos`);
    if(!res.ok) throw new Error('Erro ao buscar produtos');
    produtos = await res.json();
    renderProdutos();
  } catch(err){ console.error(err); alert('Erro ao carregar produtos'); }
}

async function fetchVendas(){
  try {
    const res = await fetch(`${API_URL}/vendas`);
    if(!res.ok) throw new Error('Erro ao buscar vendas');
    vendas = await res.json();
    renderVendas();
  } catch(err){ console.error(err); alert('Erro ao carregar vendas'); }
}

// =======================
// CLIENTES
// =======================
async function addCliente(){
  if(!clienteNome.value) return;
  const res = await fetch(`${API_URL}/clientes`, {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({nome: clienteNome.value})
  });
  if(res.ok){ clienteNome.value=''; await fetchClientes(); }
  else alert('Erro ao cadastrar cliente');
}

function renderClientes(){
  const table = document.getElementById('clientesTabela');
  const select = document.getElementById('vendaCliente');
  table.innerHTML = '';
  select.innerHTML = '<option value="">Selecione o cliente</option>';
  clientes.forEach(c=>{
    table.innerHTML += `<tr><td>${c.nome}</td><td>‚ùå</td></tr>`;
    select.innerHTML += `<option value="${c.nome}">${c.nome}</option>`;
  });
}

// =======================
// PRODUTOS
// =======================
async function addProduto(){
  if(!produtoNome.value || !produtoValor.value) return;
  const res = await fetch(`${API_URL}/produtos`, {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({nome: produtoNome.value, valor: +produtoValor.value})
  });
  if(res.ok){ produtoNome.value=''; produtoValor.value=''; await fetchProdutos(); }
  else alert('Erro ao cadastrar produto');
}

function renderProdutos(){
  const table = document.getElementById('produtosTabela');
  const select = document.getElementById('vendaProduto');
  table.innerHTML = '';
  select.innerHTML = '<option value="">Selecione o produto</option>';
  produtos.forEach(p=>{
    table.innerHTML += `<tr><td>${p.nome}</td><td>R$ ${parseFloat(p.valor).toFixed(2)}</td><td>‚ùå</td></tr>`;
    select.innerHTML += `<option value="${p.nome}" data-valor="${p.valor}">${p.nome}</option>`;
  });
}

// =======================
// VENDAS
// =======================
function atualizarValorVenda(){
  const sel = document.getElementById('vendaProduto');
  const valor = sel.selectedOptions[0]?.dataset?.valor || 0;
  vendaValor.value = parseFloat(valor).toFixed(2);
  vendaDesconto.value = '';
  vendaTotal.value = vendaValor.value;
}

function calcularTotal(){
  const valor = parseFloat(vendaValor.value)||0;
  let desconto = parseFloat(vendaDesconto.value)||0;
  if(desconto>valor){ desconto=valor; vendaDesconto.value=valor.toFixed(2);}
  vendaTotal.value = (valor-desconto).toFixed(2);
}

async function registrarVenda(){
  const cliente = document.getElementById('vendaCliente').value;
  const produto = document.getElementById('vendaProduto').value;
  const valor = parseFloat(vendaValor.value);
  const desconto = parseFloat(vendaDesconto.value)||0;
  const total = parseFloat(vendaTotal.value);

  if(!cliente || !produto) return alert('Selecione cliente e produto');

  const res = await fetch(`${API_URL}/vendas`,{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({cliente, produto, valor, desconto, total})
  });

  if(res.ok){
    document.getElementById('vendaCliente').value='';
    document.getElementById('vendaProduto').value='';
    vendaValor.value='';
    vendaDesconto.value='';
    vendaTotal.value='';
    await fetchVendas();
  } else alert('Erro ao registrar venda');
}

// =======================
// HIST√ìRICO E CAIXA
// =======================
function renderVendas(){
  const table = document.getElementById('vendasTabela');
  const mov = document.getElementById('movTabela');
  table.innerHTML = '';
  mov.innerHTML = '';
  let saldoTotal = 0;
  vendas.forEach(v=>{
    saldoTotal += v.total;
    table.innerHTML += `<tr>
      <td>${v.cliente}</td>
      <td>${v.produto}</td>
      <td>R$ ${v.valor.toFixed(2)}</td>
      <td>R$ ${v.desconto.toFixed(2)}</td>
      <td>R$ ${v.total.toFixed(2)}</td>
      <td>${new Date(v.data).toLocaleString()}</td>
    </tr>`;
    mov.innerHTML += `<tr><td>Venda - ${v.produto}</td><td class="entrada">R$ ${v.total.toFixed(2)}</td></tr>`;
  });
  document.getElementById('saldo').innerText = saldoTotal.toFixed(2);
}

// =======================
// INIT
// =======================
async function init(){
  await fetchClientes();
  await fetchProdutos();
  await fetchVendas();
}

init();
</script>
</body>
</html>
