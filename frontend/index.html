<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gest√£o de Caixa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial, sans-serif; background: #f4f6f8; padding: 20px; }
.container { max-width: 1200px; margin: auto; }
.card { background: #fff; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 6px rgba(0,0,0,.1); }
h1,h2 { margin-top: 0; }
input, select, button { width: 100%; padding: 10px; margin: 5px 0; }
button { background: #2d89ef; color: #fff; border: none; cursor: pointer; border-radius: 5px; }
button:hover { background: #1b5fc4; }
table { width: 100%; border-collapse: collapse; margin-top: 10px; }
th, td { border-bottom: 1px solid #ddd; padding: 8px; text-align: left; }
.entrada { color: green; }
.grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
@media(max-width:900px){ .grid{grid-template-columns:1fr;} }
</style>
</head>
<body>

<div class="container">
<h1>üìä Gest√£o de Caixa</h1>

<div class="grid">

<!-- CLIENTES -->
<div class="card">
<h2>üë§ Clientes</h2>
<input id="clienteNome" placeholder="Nome do cliente">
<button onclick="addCliente()">Cadastrar</button>
<table>
<thead><tr><th>Nome</th><th>A√ß√µes</th></tr></thead>
<tbody id="clientesTabela"></tbody>
</table>
</div>

<!-- PRODUTOS -->
<div class="card">
<h2>üì¶ Produtos</h2>
<input id="produtoNome" placeholder="Nome do produto">
<input id="produtoValor" type="number" step="0.01" placeholder="Valor">
<button onclick="addProduto()">Cadastrar</button>
<table>
<thead><tr><th>Produto</th><th>Valor</th><th>A√ß√µes</th></tr></thead>
<tbody id="produtosTabela"></tbody>
</table>
</div>

</div>

<!-- VENDA -->
<div class="card">
<h2>üßæ Nova Venda</h2>
<select id="vendaCliente"></select>
<select id="vendaProduto" onchange="atualizarValorVenda()"></select>
<input id="vendaValor" readonly placeholder="Valor do produto">
<input id="vendaDesconto" type="number" step="0.01" placeholder="Desconto (R$)" oninput="calcularTotal()">
<input id="vendaTotal" readonly placeholder="Total da venda">
<button onclick="registrarVenda()">Confirmar Venda</button>
</div>

<!-- HIST√ìRICO -->
<div class="card">
<h2>üìú Hist√≥rico de Vendas</h2>
<table>
<thead>
<tr>
<th>Cliente</th><th>Produto</th><th>Valor</th><th>Desconto</th><th>Total</th><th>Data</th>
</tr>
</thead>
<tbody id="vendasTabela"></tbody>
</table>
</div>

<!-- CAIXA -->
<div class="card">
<h2>üí∞ Caixa</h2>
<h3>Saldo: R$ <span id="saldo">0.00</span></h3>
<table>
<thead><tr><th>Descri√ß√£o</th><th>Valor</th></tr></thead>
<tbody id="movTabela"></tbody>
</table>
</div>

<script>
const API_URL = 'https://gestao-caixa-backend.onrender.com';

// DOM Elements
const clientesTabela = document.getElementById('clientesTabela');
const vendaCliente = document.getElementById('vendaCliente');
const produtosTabela = document.getElementById('produtosTabela');
const vendaProduto = document.getElementById('vendaProduto');
const vendaValor = document.getElementById('vendaValor');
const vendaDesconto = document.getElementById('vendaDesconto');
const vendaTotal = document.getElementById('vendaTotal');
const vendasTabela = document.getElementById('vendasTabela');
const saldoElem = document.getElementById('saldo');

let clientes = [];
let produtos = [];
let vendas = [];

// =======================
// CLIENTES
// =======================
async function fetchClientes(){
  try {
    const res = await fetch(`${API_URL}/clientes`);
    clientes = await res.json();
    renderClientes();
  } catch(err){
    alert('Erro ao buscar clientes: '+err);
  }
}

async function addCliente(){
  const nome = document.getElementById('clienteNome').value.trim();
  if(!nome) return alert('Digite um nome v√°lido');
  try{
    const res = await fetch(`${API_URL}/clientes`, {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({nome})
    });
    if(res.ok){
      document.getElementById('clienteNome').value='';
      await fetchClientes();
    } else {
      const msg = await res.text();
      alert('Erro ao cadastrar cliente: '+msg);
    }
  } catch(err){ alert(err); }
}

function renderClientes(){
  clientesTabela.innerHTML='';
  vendaCliente.innerHTML='<option value="">Selecione o cliente</option>';
  clientes.forEach(c=>{
    clientesTabela.innerHTML += `<tr><td>${c.nome}</td><td><button onclick="deleteCliente(${c.id})">‚ùå</button></td></tr>`;
    vendaCliente.innerHTML += `<option value="${c.id}">${c.nome}</option>`;
  });
}

async function deleteCliente(id){
  try{
    const res = await fetch(`${API_URL}/clientes/${id}`, {method:'DELETE'});
    if(res.ok) await fetchClientes();
    else alert('Erro ao deletar cliente');
  } catch(err){ alert(err); }
}

// =======================
// PRODUTOS
// =======================
async function fetchProdutos(){
  try{
    const res = await fetch(`${API_URL}/produtos`);
    produtos = await res.json();
    renderProdutos();
  } catch(err){ alert('Erro ao buscar produtos'); }
}

async function addProduto(){
  const nome = document.getElementById('produtoNome').value.trim();
  const valor = parseFloat(document.getElementById('produtoValor').value);
  if(!nome || !valor) return alert('Digite nome e valor v√°lidos');
  try{
    const res = await fetch(`${API_URL}/produtos`, {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({nome, valor})
    });
    if(res.ok){
      document.getElementById('produtoNome').value='';
      document.getElementById('produtoValor').value='';
      await fetchProdutos();
    } else alert('Erro ao cadastrar produto');
  } catch(err){ alert(err); }
}

function renderProdutos(){
  produtosTabela.innerHTML='';
  vendaProduto.innerHTML='<option value="">Selecione o produto</option>';
  produtos.forEach(p=>{
    produtosTabela.innerHTML += `<tr><td>${p.nome}</td><td>R$ ${parseFloat(p.valor).toFixed(2)}</td><td><button onclick="deleteProduto(${p.id})">‚ùå</button></td></tr>`;
    vendaProduto.innerHTML += `<option value="${p.id}">${p.nome}</option>`;
  });
}

async function deleteProduto(id){
  try{
    const res = await fetch(`${API_URL}/produtos/${id}`, {method:'DELETE'});
    if(res.ok) await fetchProdutos();
    else alert('Erro ao deletar produto');
  } catch(err){ alert(err); }
}

// =======================
// VENDAS
// =======================
async function fetchVendas(){
  try{
    const res = await fetch(`${API_URL}/vendas`);
    vendas = await res.json();
    renderVendas();
  } catch(err){ alert('Erro ao buscar vendas'); }
}

function atualizarValorVenda(){
  const produtoId = parseInt(vendaProduto.value);
  const produto = produtos.find(p=>p.id===produtoId);
  vendaValor.value = produto ? produto.valor.toFixed(2) : '';
  vendaDesconto.value=''; vendaTotal.value=vendaValor.value;
}

function calcularTotal(){
  const valor = parseFloat(vendaValor.value)||0;
  let desconto = parseFloat(vendaDesconto.value)||0;
  if(desconto>valor) desconto=valor;
  vendaTotal.value=(valor-desconto).toFixed(2);
}

async function registrarVenda(){
  const clienteId = parseInt(vendaCliente.value);
  const produtoId = parseInt(vendaProduto.value);
  const cliente = clientes.find(c=>c.id===clienteId);
  const produto = produtos.find(p=>p.id===produtoId);
  const valor = parseFloat(vendaValor.value);
  const desconto = parseFloat(vendaDesconto.value)||0;
  const total = parseFloat(vendaTotal.value);

  if(!cliente || !produto) return alert('Selecione cliente e produto');

  try{
    const res = await fetch(`${API_URL}/vendas`, {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({
        cliente: cliente.nome,
        produto: produto.nome,
        valor,
        desconto,
        total
      })
    });
    if(res.ok){
      vendaCliente.value=''; vendaProduto.value=''; vendaValor.value=''; vendaDesconto.value=''; vendaTotal.value='';
      await fetchVendas();
    } else alert('Erro ao registrar venda');
  } catch(err){ alert(err); }
}

// =======================
// HIST√ìRICO E CAIXA
// =======================
function renderVendas(){
  vendasTabela.innerHTML='';
  let saldoTotal = 0;
  vendas.forEach(v=>{
    saldoTotal += v.total;
    vendasTabela.innerHTML += `
      <tr>
        <td>${v.cliente}</td>
        <td>${v.produto}</td>
        <td>R$ ${parseFloat(v.valor).toFixed(2)}</td>
        <td>R$ ${parseFloat(v.desconto).toFixed(2)}</td>
        <td>R$ ${parseFloat(v.total).toFixed(2)}</td>
        <td>${new Date(v.data).toLocaleString()}</td>
      </tr>`;
  });
  saldoElem.innerText = saldoTotal.toFixed(2);
}

// =======================
// INIT
// =======================
async function init(){
  await fetchClientes();
  await fetchProdutos();
  await fetchVendas();
}

init();
</script>

</body>
</html>
