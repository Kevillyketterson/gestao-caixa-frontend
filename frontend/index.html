<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gest√£o de Caixa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: Arial, sans-serif; background: #f4f6f8; padding: 20px; }
.container { max-width: 1200px; margin: auto; }
.card { background: #fff; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 6px rgba(0,0,0,.1); }
h1,h2 { margin-top: 0; }
input, select, button { width: 100%; padding: 10px; margin: 5px 0; }
button { background: #2d89ef; color: #fff; border: none; cursor: pointer; border-radius: 5px; }
button:hover { background: #1b5fc4; }
table { width: 100%; border-collapse: collapse; margin-top: 10px; }
th, td { border-bottom: 1px solid #ddd; padding: 8px; text-align: left; }
.grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
@media(max-width:900px){ .grid{grid-template-columns:1fr;} }
.success { background-color: #d4edda; color: #155724; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
.error { background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
</style>
</head>

<body>
<div class="container">
<h1>üìä Gest√£o de Caixa</h1>
<div id="message"></div>

<div class="grid">

<!-- CLIENTES -->
<div class="card">
<h2>üë§ Clientes</h2>
<input id="clienteNome" placeholder="Nome do cliente">
<button onclick="addCliente()">Cadastrar</button>
<table>
<thead><tr><th>Nome</th><th></th></tr></thead>
<tbody id="clientesTabela"></tbody>
</table>
</div>

<!-- PRODUTOS -->
<div class="card">
<h2>üì¶ Produtos</h2>
<input id="produtoNome" placeholder="Nome do produto">
<input id="produtoValor" type="number" step="0.01" placeholder="Valor">
<button onclick="addProduto()">Cadastrar</button>
<table>
<thead><tr><th>Produto</th><th>Valor</th><th></th></tr></thead>
<tbody id="produtosTabela"></tbody>
</table>
</div>

</div>

<!-- VENDA -->
<div class="card">
<h2>üßæ Nova Venda</h2>
<select id="vendaCliente"></select>
<select id="vendaProduto" onchange="atualizarValorProduto()"></select>
<input id="vendaValor" readonly placeholder="Valor do produto">
<input id="vendaDesconto" type="number" step="0.01" placeholder="Desconto (R$)" oninput="calcularTotalProduto()">
<input id="vendaTotal" readonly placeholder="Total do produto">
<button onclick="adicionarAoCarrinho()">Adicionar ao Carrinho</button>

<h3>Carrinho</h3>
<table>
<thead>
<tr><th>Produto</th><th>Valor</th><th>Desconto</th><th>Total</th><th></th></tr>
</thead>
<tbody id="carrinhoTabela"></tbody>
</table>
<h3>Total da Venda: R$ <span id="totalVenda">0.00</span></h3>
<button onclick="finalizarVenda()">Finalizar Venda</button>
</div>

<!-- HIST√ìRICO -->
<div class="card">
<h2>üìú Hist√≥rico de Vendas</h2>
<input id="searchVendas" placeholder="Pesquisar por cliente ou produto" oninput="filtrarVendas()">
<table>
<thead>
<tr>
<th>Cliente</th>
<th>Produto</th>
<th>Valor</th>
<th>Desconto</th>
<th>Total</th>
<th>Data</th>
</tr>
</thead>
<tbody id="vendasTabela"></tbody>
</table>
</div>

<!-- CAIXA -->
<div class="card">
<h2>üí∞ Caixa</h2>
<h3>Saldo: R$ <span id="saldo">0.00</span></h3>
</div>

<script>
const API_URL = 'https://gestao-caixa-backend.onrender.com';
let clientes = [];
let produtos = [];
let vendas = [];
let carrinho = [];

// =======================
// MENSAGEM
function showMessage(msg,type='success'){
  const div = document.getElementById('message');
  div.innerHTML=`<div class="${type}">${msg}</div>`;
  setTimeout(()=>{ div.innerHTML=''; },3000);
}

// =======================
// CLIENTES
async function fetchClientes(){
  try {
    const res = await fetch(`${API_URL}/clientes`);
    clientes = await res.json();
    renderClientes();
  } catch(e){ console.error(e); }
}
async function addCliente(){
  if(!clienteNome.value) return;
  try {
    const res = await fetch(`${API_URL}/clientes`,{
      method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({nome:clienteNome.value})
    });
    if(res.ok){ clienteNome.value=''; await fetchClientes(); showMessage('Cliente cadastrado!'); }
    else showMessage('Erro ao cadastrar cliente','error');
  } catch(e){ showMessage('Erro de rede','error'); }
}
async function deleteCliente(id){
  if(!confirm('Deseja deletar este cliente?')) return;
  try{
    const res = await fetch(`${API_URL}/clientes/${id}`,{method:'DELETE'});
    if(res.ok){ await fetchClientes(); showMessage('Cliente deletado!'); }
  } catch(e){ showMessage('Erro de rede','error'); }
}
function renderClientes(){
  clientesTabela.innerHTML='';
  vendaCliente.innerHTML='<option value="">Selecione o cliente</option>';
  clientes.forEach(c=>{
    clientesTabela.innerHTML+=`<tr>
      <td>${c.nome}</td>
      <td><button onclick="deleteCliente(${c.id})">‚ùå</button></td>
    </tr>`;
    vendaCliente.innerHTML+=`<option value="${c.id}">${c.nome}</option>`;
  });
}

// =======================
// PRODUTOS
async function fetchProdutos(){
  try{
    const res = await fetch(`${API_URL}/produtos`);
    const data = await res.json();
    produtos = data.map(p=>({id:p.id,nome:p.nome,valor:parseFloat(p.valor)}));
    renderProdutos();
  } catch(e){ console.error(e); }
}
async function addProduto(){
  if(!produtoNome.value || !produtoValor.value) return;
  try{
    const res = await fetch(`${API_URL}/produtos`,{
      method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({nome:produtoNome.value,valor:parseFloat(produtoValor.value)})
    });
    if(res.ok){ produtoNome.value=''; produtoValor.value=''; await fetchProdutos(); showMessage('Produto cadastrado!'); }
    else showMessage('Erro ao cadastrar produto','error');
  } catch(e){ showMessage('Erro de rede','error'); }
}
async function deleteProduto(id){
  if(!confirm('Deseja deletar este produto?')) return;
  try{
    const res = await fetch(`${API_URL}/produtos/${id}`,{method:'DELETE'});
    if(res.ok){ await fetchProdutos(); showMessage('Produto deletado!'); }
  } catch(e){ showMessage('Erro de rede','error'); }
}
function renderProdutos(){
  produtosTabela.innerHTML='';
  vendaProduto.innerHTML='<option value="">Selecione o produto</option>';
  produtos.forEach(p=>{
    produtosTabela.innerHTML+=`<tr>
      <td>${p.nome}</td>
      <td>R$ ${p.valor.toFixed(2)}</td>
      <td><button onclick="deleteProduto(${p.id})">‚ùå</button></td>
    </tr>`;
    vendaProduto.innerHTML+=`<option value="${p.id}">${p.nome}</option>`;
  });
}

// =======================
// CARRINHO DE VENDAS
function atualizarValorProduto(){
  const p = produtos.find(pr=>pr.id===parseInt(vendaProduto.value));
  vendaValor.value = p ? p.valor.toFixed(2) : '';
  vendaDesconto.value='';
  vendaTotal.value=vendaValor.value;
}
function calcularTotalProduto(){
  const valor=parseFloat(vendaValor.value)||0;
  let desconto=parseFloat(vendaDesconto.value)||0;
  if(desconto>valor){ desconto=valor; vendaDesconto.value=valor.toFixed(2);}
  vendaTotal.value=(valor-desconto).toFixed(2);
}
function adicionarAoCarrinho(){
  const produtoId = parseInt(vendaProduto.value);
  const p = produtos.find(pr=>pr.id===produtoId);
  if(!p) return showMessage('Selecione um produto','error');
  const desconto = parseFloat(vendaDesconto.value)||0;
  const total = parseFloat(vendaTotal.value);
  carrinho.push({id:p.id,nome:p.nome,valor:p.valor,desconto,total});
  renderCarrinho();
}
function removerDoCarrinho(idx){
  carrinho.splice(idx,1);
  renderCarrinho();
}
function renderCarrinho(){
  carrinhoTabela.innerHTML='';
  let totalVenda=0;
  carrinho.forEach((item,idx)=>{
    totalVenda+=item.total;
    carrinhoTabela.innerHTML+=`<tr>
      <td>${item.nome}</td>
      <td>R$ ${item.valor.toFixed(2)}</td>
      <td>R$ ${item.desconto.toFixed(2)}</td>
      <td>R$ ${item.total.toFixed(2)}</td>
      <td><button onclick="removerDoCarrinho(${idx})">‚ùå</button></td>
    </tr>`;
  });
  document.getElementById('totalVenda').innerText = totalVenda.toFixed(2);
}

// =======================
// FINALIZAR VENDA
async function finalizarVenda(){
  const clienteId=parseInt(vendaCliente.value);
  const cliente = clientes.find(c=>c.id===clienteId);
  if(!cliente) return showMessage('Selecione um cliente','error');
  if(carrinho.length===0) return showMessage('Carrinho vazio','error');

  const vendaJSON={
    cliente: cliente.nome,
    itens: carrinho.map(item=>({
      produto: item.nome,
      valor: item.valor,
      desconto: item.desconto,
      total: item.total
    }))
  };

  try{
    const res=await fetch(`${API_URL}/vendas`,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify(vendaJSON)
    });
    if(res.ok){
      carrinho=[]; renderCarrinho();
      vendaCliente.value=''; vendaProduto.value=''; vendaValor.value=''; vendaDesconto.value=''; vendaTotal.value='';
      await fetchVendas();
      showMessage('Venda finalizada com sucesso!');
    } else { showMessage('Erro ao registrar venda','error'); }
  } catch(e){ showMessage('Erro de rede ao registrar venda','error'); }
}

// =======================
// HIST√ìRICO E CAIXA
function fetchVendas(){
  fetch(`${API_URL}/vendas`).then(r=>r.json()).then(data=>{ vendas=data; renderVendas(); });
}
function renderVendas(){
  vendasTabela.innerHTML='';
  let saldoTotal=0;
  vendas.forEach(v=>{
    saldoTotal+=parseFloat(v.total);
    vendasTabela.innerHTML+=`<tr>
      <td>${v.cliente}</td>
      <td>${v.produto||v.itens.map(i=>i.produto).join(', ')}</td>
      <td>R$ ${parseFloat(v.valor||v.itens.reduce((s,i)=>s+i.valor,0)).toFixed(2)}</td>
      <td>R$ ${parseFloat(v.desconto||v.itens.reduce((s,i)=>s+i.desconto,0)).toFixed(2)}</td>
      <td>R$ ${parseFloat(v.total||v.itens.reduce((s,i)=>s+i.total,0)).toFixed(2)}</td>
      <td>${new Date(v.data).toLocaleString()}</td>
    </tr>`;
  });
  document.getElementById('saldo').innerText=saldoTotal.toFixed(2);
}
function filtrarVendas(){
  const filtro = searchVendas.value.toLowerCase();
  Array.from(vendasTabela.getElementsByTagName('tr')).forEach(l=>{
    const cliente=l.cells[0].innerText.toLowerCase();
    const produto=l.cells[1].innerText.toLowerCase();
    l.style.display=(cliente.includes(filtro)||produto.includes(filtro))?'':'none';
  });
}

// =======================
// INIT
function init(){
  fetchClientes(); fetchProdutos(); fetchVendas();
}
init();
</script>
</body>
</html>
